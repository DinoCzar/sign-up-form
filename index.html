<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Allison' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class='main-container'>
        <div class='left-container'>
            <div class="logo-container"></div>
            <div class="logo">
                <img class='compass' src='compass.svg'>
                <h1>International Businessman</h1>
            </div>
            <div class="credit">
                <p class='photo-credit'>Photo by Timur Kozmenko on Vecteezy</p>
            </div>
        </div>
        <div class='right-container'>
            <p>Sign up now to learn how to reduce your taxes, travel the world, and diversify your assets!</p>

            <div class="form-section">
                <fieldset class="forms">
                    <legend>Lets do this!</legend>
                        <div class='form-div'>
                            <div class="form-test">
                                <label for='first_name'>First Name:</label>
                                <input type='text' name='first_name' id='first_name' placeholder='John' required>
                            </div>
                    
                            <div class="form-test">
                                <label for="last_name">Last Name:</label>
                                <input type='text' name='last_name' id='last_name' placeholder='Smith' required>
                            </div>
                            </div>
                        <div class='form-div'>
                            <div class="form-test">
                                <label for='email'>Email Address:</label>
                                <input type='email' name='email' id='email' placeholder='you@example.com' required>
                            </div>
                            <div class="form-test">
                                <label for='phone_number'>Phone Number:</label>
                                <input type='tel' name='phone_number' id='phone_number' placeholder='xxx-xxx-xxxx'>
                            </div>
                        </div>
                        <div class='form-div'>
                            <div class="form-test">
                                <label for='user_password'>Password:</label>
                                <input type='password' name='user_password' id='user_password' placeholder='password' required>
                            </div>
                      
                            <div class="form-test">
                                <label for='password_confirm'>Password Confirm:</label>
                                <input type='password' name='password_confirm' id='password_confirm' placeholder='password' required>
                            </div>
                        </div>
                
                </fieldset>
            </div>

        </div>
    </div>
</body>
</html>
