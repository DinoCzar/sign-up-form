<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Allison' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class='main-container'>
        <div class='left-container'>
            <div class="logo-container"></div>
            <div class="logo">
                <img class='compass' src='compass.svg'>
                <h1>International Businessman</h1>
            </div>
            <div class="credit">
                <p class='photo-credit'>Photo by Timur Kozmenko on Vecteezy</p>
            </div>
        </div>
        <div class='right-container'>
            <p>Sign up now to learn how to reduce your taxes, travel the world, and diversify your assets!</p>

            <fieldset>
                <legend>Lets do this!</legend>
              
                <label for='first_name'>First Name:</label>
                    <input type='text' name='first_name' id='first_name' placeholder='John'>

                    <label for="last_name">Last Name:</label>
                    <input type='text' name='last_name' id='last_name' placeholder='Smith'>
        
                    <label for='email'>Email Address:</label>
                    <input type='email' name='email' id='email' placeholder='you@example.com'>
                    
            </fieldset>

        </div>
    </div>
</body>
</html>
